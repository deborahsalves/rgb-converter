<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RGB Converter</title>

<body>
    <header class="header">
        <h1>RGB Converter</h1>
    </header>
    <main class="main">
        <section id="rgbConverter">
            <div id="userInputDiv">
                <h2>Input your HEX code to convert it to RGB</h2>
                Output format will be rgb(xx, xx, xx, xx);

                <form id="userHexInput" action="#" onsubmit="return false">
                    <label for="hexInput">HEX code without #:</label><br/>
                    <input type="text" name="hexInput" id="hexInput" placeholder="ffffff" maxlength="8" pattern="[a-fA-F0-9]{6,8}">
                    <input type="submit" name="hexSubmit" id="hexSubmit" value="Convert">
                </form>
            </div>
            <div id="outputDiv">
                <h3>Conversion ready!</h3>
                <p>You have inputed...</p>
                <div id="inputedData">
                    <p id="inputedHex"></p>
                </div>
                <p>... and here is your output:</p>
                <div id="outputedData">
                    <p id="outputedRGB"></p>
                </div>
                <button>Copy RGB code</button>
            </div>
        </section>
    </main>
